<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .field {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h2>YOURLS URL Shortener Settings</h2>
  
  <div class="field">
    <label for="apiUrl">YOURLS API URL:</label>
    <input type="text" id="apiUrl" placeholder="https://yourdomain.com/yourls-api.php">
  </div>
  
  <div class="field">
    <label for="signature">API Signature:</label>
    <input type="text" id="signature" placeholder="Your signature token">
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status">Settings saved!</div>
  
  <script src="popup.js"></script>
</body>
</html>
